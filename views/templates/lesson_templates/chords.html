<div id="lesson-list" ng-controller="navCtrl as nav">
    <!-- <p ng-show="main.user.loggedIn">
    This is the chords sectionasd
    </p> -->
    <div class="col-md-12">
        <div class="search center-block">
            <input ng-model="searchBox.title" class="center-block mt32 form-control" placeholder="Search in Lessons" />
        </div>
    </div>
    <div ng-repeat="section in categorySections" ng-if="section.category == subCategories[0].id" ng-controller="lessonCtrl as lesson">
        <div class="lesson-section col-md-12">
            <h2>{{ section.title }}</h2>
            <p>{{ section.description }}</p>
        </div>
        <div class="row-flex row-flex-wrap col-md-12">
            <div ng-repeat="lesson in lessons | filter:searchBox" ng-if="lesson.parentSection == section.id" class="col-md-3">
                <div class="panel flex-col">
                    <div class="panel-title">
                        <small>{{ lesson.date }}</small>
                        <h3><a href="#/chords/{{ lesson.id }}">{{ lesson.title }}<a/></h3>
                    </div>
                    <div class="panel-body flex-grow">
                        <p>{{ lesson.shortDescription }}</p>
                    </div>
                    <div class="panel-footer">
                        <a href="#/chords/{{ lesson.id }}"><i class="fa fa-angle-right"></i> Continue</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
