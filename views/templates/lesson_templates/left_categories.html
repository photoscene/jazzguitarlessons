<button ng-click="closeLeftBar()" class="close"><i class="fa fa-angle-left"></i></button>
<ul class="list-unstyled">
    <li ng-repeat="section in categorySections">
        <h4>{{ section.title }}</h4>
        <ul class="list-unstyled">
            <li ng-repeat="lesson in section.lessons" ng-class="{ active: $index == selected }"> 
                <a href="#/chords/{{ lesson.id }}" ng-click="select($index)">{{ lesson.title }}</a>
            </li>
        </ul>
    </li>
</ul>
