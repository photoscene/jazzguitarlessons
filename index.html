<!DOCTYPE html>
<html ng-app="models">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        
        <!-- app's css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="css/general.css" rel="stylesheet">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    </head>

    <body ng-controller="mainCtrl as main">
        <header></header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div ng-view></div>
                </div>
            </div>
        </main>
        <footer>
        </footer>

        <script src="js/libraries/jquery-1.11.0.min.js"></script>
        <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
        <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular-route.js" data-semver="1.3.15"></script>
        <script src="js/libraries/bootstrap.min.js"></script>

        <!-- app's js -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>

        <script src="js/services/lesson-category-service.js"></script>
        <script src="js/services/lesson-service.js"></script>
        <script src="js/services/login-service.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/lessons-controller.js"></script>
        <script src="js/controllers/nav-controller.js"></script>
        <script src="js/controllers/main-controller.js"></script>
        <script src="js/controllers/login-controller.js"></script>

        <script src="js/directives/page_structure_directives.js"></script>
        <script src="js/directives/youtube_code.js"></script>
        <script src="js/directives/soundcloud_code.js"></script>
        <script src="js/directives/lesson-left-category-panel.js"></script>
        <script src="js/directives/show-hide-tabs.js"></script>
        <script src="js/directives/active-nav.js"></script>

        <script src="js/login.js"></script>

        <!-- Backand SDK for Angular -->
        <script src="//code.angularjs.org/1.3.0/angular-cookies.min.js"></script>
        <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>

</html>
