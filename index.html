<!DOCTYPE html>
<html ng-app="models">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        
        <!-- app's css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="css/general.css" rel="stylesheet">
        <link href="css/variables.css" rel="stylesheet">
        <link href="css/app_variables.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    </head>

    <body ng-controller="mainCtrl as main">
        <header></header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div ng-view></div>
                </div>
            </div>
        </main>
        <footer>
        </footer>

        <script src="js/jquery-1.11.0.min.js"></script>
        <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
        <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular-route.js" data-semver="1.3.15"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- app's js -->
        <script src="js/app.js"></script>
        <script src="js/appstructure.js"></script>
        <!-- Lessons -->
        <script src="js/lessons/applessons.js"></script>
        <script src="js/lessons/lesson_services.js"></script>
        <script src="js/structure.js"></script>
        <script src="js/routes.js"></script>

        <script src="js/login.js"></script>
        <!-- Backand SDK for Angular -->
        <script src="//code.angularjs.org/1.3.0/angular-cookies.min.js"></script>
        <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
