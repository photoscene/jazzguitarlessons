<!DOCTYPE html>
<html ng-app="jgl1">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
        
        <!-- app's css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link href="css/general.css" rel="stylesheet">

        <!-- Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    </head>

    <body ng-controller="mainCtrl as main">

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="loginModalLabel">Login</h2>
                    </div>
                <div class="modal-body">
                    <form class="form-horizontal row">
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-at"></i></div>
                                <input type="email" class="form-control" placeholder="Your email">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-block">Log In</button>
                </div>
                </div>
            </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title" id="myModalLabel">Signup</h2>
                        <small>If you already have an account on our website, please <a href="#/login">login</a> to continue</small>
                    </div>
                <div class="modal-body">
                    <form class="form-horizontal row">
                        <div class="col-md-12">
                            <h3>Personal details</h3>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-at"></i></div>
                                <input type="email" class="form-control" placeholder="Your email">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="fa fa-key"></i></div>
                                <input type="password" class="form-control" placeholder="Confirm password">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <h3>Payment options</h3>
                        </div>
                        <div class="form-group">
                            <!-- <label for="confirmPassword" class="col-sm-3 control-label">Payment method</label> -->
                            <div class="col-sm-12">
                                <div class="radio col-sm-6">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                        Paypal
                                    </label>
                                </div>
                                <div class="radio col-sm-6">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                        2checkout <br>
                                        <small>Credit and Debit Cards</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-block">Next</button>
                </div>
                </div>
            </div>
        </div>

        <header></header>
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div ng-view></div>
                </div>
            </div>
        </main>
        <footer>
        </footer> 

        <!-- jquery / angularjs js -->
        <script src="js/libraries/jquery-1.11.0.min.js"></script>
        <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
        <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular-route.js" data-semver="1.3.15"></script>
        <script src="js/libraries/bootstrap.min.js"></script>
        <script src="js/facebookUtils.js"></script>

        <!-- app's js -->
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>

        <script src="js/facebook-login.js"></script>

        <!-- Services -->
        <script src="js/services/lesson-category-service.js"></script>
        <script src="js/services/lesson-service.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/lessons-controller.js"></script>
        <script src="js/controllers/nav-controller.js"></script>
        <script src="js/controllers/main-controller.js"></script>
        
        <script src="js/factories.js"></script>
        
        <!-- Directives -->
        <script src="js/directives/page_structure_directives.js"></script>
        <script src="js/directives/youtube_code.js"></script>
        <script src="js/directives/soundcloud_code.js"></script>
        <script src="js/directives/lesson-left-category-panel.js"></script>
        <script src="js/directives/show-hide-tabs.js"></script>
        <script src="js/directives/active-nav.js"></script>

        <!-- Backand SDK for Angular -->
        <script src="//code.angularjs.org/1.3.0/angular-cookies.min.js"></script>
        <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>

    </body>
</html>
